<script type="text/javascript">
$(function () {
	var xmin;
	var xmax;
	
	var direction = true;
	var _downX = 0;
	var _upX = 0;

    var datasets = [
    	{% for d in data %}    	
    		{% if not loop.first %},{% endif %}
    		{
    			label: "{{ d.label }}",
    			color: "{{ d.color }}",
    			data: [
    				{% for r in d.data %}{% if not loop.first %},{% endif %}[ {{ r.x }}, {{ r.y }} ]{% endfor %}
    			],
    			yaxis: {{ d.yaxis }}
    		}
    	{% endfor %}
    ];
    
      function suffixFormatter(val, axis) {
	    if (val > 1000000000)
	      return (val / 1000000000.).toFixed(axis.tickDecimals) + " GB";
	    else if (val > 1000000)
	      return (val / 1000000.).toFixed(axis.tickDecimals) + " MB";
	    else if (val > 1000)
	      return (val / 1000).toFixed(axis.tickDecimals) + " kB";
	    else
	      return val.toFixed(axis.tickDecimals) + " B";
	  }
	  
	  $("#{{ graphContainer }}").bind("plotselected", function (event, ranges, rec , recD ) {	  		
	        from = new Date(Math.floor(ranges.xaxis.from.toFixed(1)));
	        to = new Date(Math.ceil(ranges.xaxis.to.toFixed(1)));	        
	        xmin = ranges.xaxis.from;
	        xmax = ranges.xaxis.to;
	        
	        if(typeof rec == 'undefined') {
		        if(!direction ) {
		        	xmin = null;
		        	xmax = null;
		        }
	        }
	        else {
	        	if ( !recD ) {
	        		xmin = null;
	        		xmax = null;
	        	}
	        }
	        
	        $.plot($("#{{ graphContainer }}"), datasets, {
	        		legend : { position: "nw" },
	    			selection : { mode : "x" },
    				grid : { clickable: true },
	                yaxes: [ { position: "right", color: "#9A6C3D" , tickFormatter: suffixFormatter, tickDecimals: 2, reserveSpace: false, labelWidth: {{labelWidth}} },
	                		 { position: "left", color: "#9A6C3D", reserveSpace: false, labelWidth: {{labelWidth}} } ] ,
	                xaxes: [ { min: xmin, max: xmax, mode: "time", timeformat: "%d.%m. %H:%M" , tickDecimals: 0, color: "#9A6C3D"  } ]
	    	});
	    	
	    	if(typeof rec == 'undefined') {
		    	containers = $(".graphc");
		    	
		    	jQuery.each(containers, function(k,v) {
		    			if(v.id!='{{ graphContainer }}') jQuery(v).trigger("plotselected",  [ ranges , true , direction] );
		    		} 
		    	);
	    	}
    	});
    	
   		$("#{{ graphContainer }}").bind("mousedown", function (event, ranges) {
   			_downX = event.clientX;
   			_upX = event.clientX-1;
    	});
    	
    	$("#{{ graphContainer }}").bind("mouseup", function (event, ranges) {
    		_upX = event.clientX;
   			direction = _upX > _downX;
    	});
    
    $.plot($("#{{ graphContainer }}"), datasets, {
	        		legend : { position: "nw" },
    			selection : { mode : "x" },
    			grid : { clickable: true },
                yaxes: [ { position: "right", color: "#9A6C3D" , tickFormatter: suffixFormatter, tickDecimals: 2, reserveSpace: false, labelWidth: {{labelWidth}} },
                		 { position: "left", color: "#9A6C3D", reserveSpace: false, labelWidth: {{labelWidth}} }
                	   ] ,
                xaxes: [ { mode: "time", timeformat: "%d.%m. %H:%M" , tickDecimals: 0, color: "#9A6C3D"  } ]
    });
});
</script>
